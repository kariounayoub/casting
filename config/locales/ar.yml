    jury_base: "إنهم یثیرون إعجاب وتخوف المشاركین بحكم تجربتهم ومصارهما لفرید. الشیف مریم و السیف موحا حكام ماسترشیف جو  سیرافقون و یرشدون طباخنا الصغاز خلال التنافس على لقب ماسترشیف"
