      felicitation_enfant_ar: "هنیئا"
      instructions_1_ar: "یوم الكاستینغ، یجب أن تكون مرفوقا بأحد الأبوین أو الواصي علیك أو المسؤول علیك سیضل بجانبك لدعمك واستكمال الإجراءات. من المحتمل أن یتم تصویر هذا الشخص"
      instructions_2_ar: "خلال الكاستینغ، علیك إحضار الوثائق التالیة"
      li_4_ar: "بطاقة التعريف ولي الأمر"
      li_2_ar: "الدعوة"
      li_3_ar: "صورتان شمسیتان"
