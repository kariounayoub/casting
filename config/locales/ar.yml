      moha: "تخرج الشیف موحا من المدرسة الفندقیة بجنیف وهو خبیر بالطبخ المغربي. بعد تجربة دامت أربعة عشر سنة بأوروبا، قرر   الشیف موحا فتح مطعم یحمل اسم دار موحا بالمدینة العتیقة بمراكش حیث أظهرمهارته وحنكته في فن الطبخ ومع تزاید شهرته، عمل الشیف موحا على فتح مطعم بمدرید بفكرة  إبراز ثقافة الطبخ المغربي الشهیر. و یعود الشیف موحا خلال هذا الموسم الثاني لیعزز التمیز الذي یطبع المنافسة"
      mimi: "بدأت مصارها بدراسة فن الطهي بأكادیمة  bleu Cordon le قبل أن تغیر مصارها باكتشافها للثقافة الشرقیة. وهكذا تنقلت إلى سنغافورة ثم إلى المملكة المتحدة قبل عودتها إلى المغرب وبالخصوص .إلى مدینة فاس ثم استقرت بمدینة الدار البیضاء بفضل تراكم تجربتها الدولیة الغنیة، اكتسبت الشیف مریم حنكة ومهارة .بفن الطبخ وتوجهت إلى میادین الاستشارة والابتكار خلال المسابقة، ستعطي الشیف مریم رأیها البناء حول أطباق المتبارین. الخمسة عشر للقب ماسترشی"
