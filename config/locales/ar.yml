  email:
    welcome:
      welcome_fr: 'Bienvenue'
      subheading_fr: |
          Nous vous remercions pour l’intérêt que vous portez à la plus grande compétition culinaire MasterChef Junior !

          Nous vous informons que votre session a été enregistrée avec succès.

          Merci de remplir le formulaire de participation afin de finaliser votre inscription pour participer au Casting et tenter de faire partie de l’aventure MasterChef Junior 2.

          Bonne chance à toutes et à tous !
      update_profile_fr: "PS : Nous n'avons pas votre nom - merci de vous connecter et d'éditer votre profil."
      inscription_fr: 'Commencer votre inscription'
      welcome_ar: 'مرحبا'
      subheading_ar: |
          نشكركم على أهتمامكم الكبیر لمسابقة الطبخ ماسترشیف جونیور

          ونخبركم بأن تسجیلكم لكستینغ ماسترشیف قد تم بنجاح

          المرجو ملء استمارة المشاركة لإتمام تسجيلكم والظفور بحظ المشاركة في مسابقة ماسترشيف جونيو في موسمها الثاني

          حظ سعيد للجميع
      update_profile_ar: 'لا نتوفر على إسمك. المرجو إدخال جميع المعلومات'
      inscription_ar: "التسجيل"
    inscription:
      welcome_fr: 'Bonjour'
      subheading_fr:  |
          Nous vous remercions d’avoir soumis une application pour participer au Casting de la 2ème saison de MasterChef Junior !

          Nous tenons à vous informer que la candidature de votre enfant a bien été enregistrée.

          Votre dossier de candidature est actuellement en train d’être examiné par nos équipes. Si le profil correspond à nos attentes, votre enfant sera invité à participer au Casting.

          Plus d’informations concernant les dates et lieu de Casting vous seront également communiqués à ce moment là.

          Prière de veiller à remplir 100% du formulaire pour maximiser vos chances d’être invité(e) au Casting.

          Bonne chance à toutes et à tous !
      update_profile_fr: "PS : Nous n'avons pas votre nom - merci de vous connecter et d'éditer votre profil."
      inscription_fr: 'Compléter votre inscription'
      welcome_ar: 'مرحبا'
      subheading_ar:  |
          .نشكركم على تقديم طلبكم للمشاركة لكستینغ الموسم الثاني لمسترشیف جونیور

          نرد أن نخبركم أن ترشح طفلكم قد تم تسجيله وبأن ملف الترشح هو حالیا في طور الدراسة من طرف لجنة التحكيم

          وعند قبول الترشح سيتم استدعاء طفلكم للمشاركة للكستینغ وسيتم حينئذ تزويدكم بالمزيد من المعلومات بخصوص موعد ومكان الكستینغ

          لرفع حظوظكم في المشاركة، يرجى ملء جميع معلومات الإسثمارة

          حظ سعيد للجميع
      update_profile_ar: 'لا نتوفر على إسمك. المرجو إدخال جميع المعلومات'
      inscription_ar: "التسجيل"
    convocation:
      title_1_fr: "Casting de MasterChef Junior"
      title_2_fr: "INVITATION"
      welcome_fr: 'Bonjour'
      felicitation_fr: 'Félicitations à'
      retenu_1_fr: "Toute l’équipe de MasterChef Maroc JUNIOR a le plaisir de vous informer que la candidature de votre enfant a retenu toute notre attention pour la deuxième saison."
      retenu_2_fr:  |
          a été sélectionné pour participer au casting de la 2ème édition de MasterChef MAROC JUNIOR, l’événement télévisuel de la rentrée.

          Cette invitation permettra à votre enfant d’accéder à la dernière phase de sélection: le casting !
          Ne l’oubliez surtout pas lorsque votre enfant se présentera à notre bureau d’accueil.

      date_fr: "Vous êtes invités à vous présenter avec votre enfant le : "
      lieu_fr: "à l’adresse suivante:"
      felicitation_enfant_fr: "FÉLICITATION"
      instructions_1_fr: "Pour ton grand jour de casting, tu devras venir accompagné d’au moins un parent (tuteur légal ou autre responsable qui devra signer une décharge) et qui restera à tes côtés pour te soutenir et remplir les formalités. Cette personne sera susceptible d’être filmée."
      instructions_2_fr: "Lors de cette journée de sélection, tu devras venir muni de :"
      li_1_fr: "Une pièce d’identité de ton parent accompagnateur"
      li_2_fr: "Cette Invitation"
      li_3_fr: "2 photos d’identité"
      li_4_fr: "Un plat froid confectionné par tes soins*"
      instructions_fr:  |
          Inutile de te rappeler d’accorder la plus grande attention à ce plat car c’est grâce à lui que tu seras peut-être sélectionné pour faire partie de l’aventure inoubliable MasterChef Junior!

          Il faut que ce soit un plat froid, car tu n’auras pas de moyen de réchauffer/cuire quoique ce soit.

          Le dressage se fera dans nos salles entièrement. Il faudra donc apporter toutes tes préparations dans des boîtes.

          A l’issu de cette journée de sélection, les meilleurs cuisiniers JUNIORS seront invités à nous rejoindre pour le tournage de l’émission.

          *Fait très attention à respecter la chaine du froid, sac congélation / glacière (obligatoire) de tes plats (salés ou sucrés), car ils seront goûtés par le jury.


          Si vous avez la moindre question, n’hésitez pas à nous contacter :
          Téléphone : +212 (0)6 61 95 34 19 / +212 (0)6 57 80 58 86
          Email : contact.masterchefjunior@gmail.com

          Ces sélections seront filmées. Ainsi, pour ta tenue vestimentaire, nous te conseillons de ne pas porter de vêtements :
          - Avec des marque et logo apparents 
          - Blancs ou avec des couleurs flashy


          Pour conclure, notre équipe te donne un dernier conseil :

          PRENDS PLAISIR À PRÉPARER TON PLAT POUR PARTICIPER À CETTE DEUXIEME ÉDITION DE MASTERCHEF JUNIOR.

          SOIS INVENTIF, CRÉATIF ET MONTRE LE MEILLEUR DE TOI-MÊME DANS CE MONDE MERVEILLEUX DE LA CUISINE !

      remerciement_1_fr: "L’ensemble de l’équipe de Masterchef Junior vous remercie pour votre participation et espère vivement partager avec vous et avec"
      remerciement_2_fr: "une aventure inoubliable."
      identifiant_fr: "Identifiant #"
      title_1_ar: "كاستینغ ماسترشیف جونیور"
      title_2_ar: "دعوة"
      welcome_ar: "مرحبا"
      felicitation_ar: "هنيئا"
      retenu_1_ar: "یتشرف فریق ماسترشیف جونیور بإخباركم بأن اشتراك طفلكم قد حضى بإهتمامنا"
      retenu_2_ar:  |
          لقد تم اختیار طفلكم للمشاركة في كاستینغ الدورة الثانیة لماسترشیف جونیور، الحدث التلفزي لهذه السنة

          هذه الدعوة ستمكن طفلكم من ولوج آخر مرحلة من التصفیات : الكاستینغ
          لدى نطلب منكم ضرورة إحضار الدعوة عند وصول طفلكم .بمكتب الاستقبال
      date_ar: "أنتم مدعوون"
