      instructions_ar:  |
          یجب إعطاء أھمیة کبیرة للطبق الذي سوف یقّدم من طرف المشترك

          المرجو مراعات درجة حرارة تحافظ علی جودة الطبق الذي سوف للجنة التحکیم

          یجب أن یكون طبقك باردا، لن یكون لدیك الوسیلة لتسخینه أو لطهیه

          نعلمكم أننا نتوفر على قاعة خاصة بالتقدیم في عین المكان، یجب علیكم .إعداد جمیع التحضیرات الخاصة بطبقكم في علب

          لدیك أسئلة، لا تتردد في الاتصال علی

